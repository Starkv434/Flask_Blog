{% extends "layout.html" %}

{% block content %}




<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <div class="my-5">
               
                <form id="contactForm" data-sb-form-api-token="API_TOKEN" method="POST" action='#'>
                    <div class="form-floating">
                        <input class="form-control" id="title" name="title" type="text" placeholder="Enter the title" data-sb-validations="required" />
                        <label for="title">Title</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="slug" name="slug" type="text" placeholder="Enter the slug name" data-sb-validations="required,email" />
                        <label for="slug">Slug</label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" id="content" name="content" type="text" rows="10" placeholder="Your content..." data-sb-validations="required"></textarea>
                        <label for="content">Content</label>
                    </div>
                    <br />
                    <!-- Submit success message-->
                    <!---->
                    <!-- This is what your users will see when the form-->
                    <!-- has successfully submitted-->
                    <div class="d-none" id="submitSuccessMessage">
                        <div class="text-center mb-3">
                            <div class="fw-bolder">Form submission successful!</div>
                            To activate this form, sign up at
                            <br />
                            <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                        </div>
                    </div>
                    <!-- Submit error message-->
                    <!---->
                    <!-- This is what your users will see when there is-->
                    <!-- an error submitting the form-->
                    <!-- Submit Button-->
                    <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
